<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div th:insert="~{/layout::head}"></div>
<p>
    <a th:href="@{/blog}" class="btn btn-primary m-2">
        Back to product list
    </a>
</p>
<h1>Detail</h1>

    <div class="mb-3 row m-2">
        <label class="col-sm-2 col-form-label">Title: </label>
        <div class="col-sm-10">
            <label class="form-control" th:text="${blog.title}"></label>
        </div>
    </div>
    <div class="mb-3 row m-2">
        <label class="col-sm-2 col-form-label">Writer: </label>
        <div class="col-sm-10">
            <label class="form-control" th:text="${blog.writer}"></label>
        </div>
    </div>
    <div class="mb-3 row m-2">
        <label class="col-sm-2 col-form-label">Content: </label>
        <div class="col-sm-10">

            <label class="form-control" th:text="${blog.content}"></label>
        </div>
    </div>
    <div class="mb-3 row m-2">
        <label class="col-sm-2 col-form-label">DateCreated: </label>
        <div class="col-sm-10">
            <label class="form-control" th:text="${blog.dateCreated}"></label>
        </div>
    </div>
    <div class="mb-3 row m-2">
        <label class="col-sm-2 col-form-label">Category: </label>
        <div class="col-sm-10">
            <label class="form-control" th:text="${blog.category.name}"></label>
        </div>
    </div>

</body>
</html>
