<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{/layout::head}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<p>
    <a th:href="@{/blog}" class="btn btn-primary m-2">
        Back to product list
    </a>
</p>

<form action="/blog/edit" method="post" th:object="${blog}">
    <div class="mb-3 row m-2">
        <label th:for="title" class="col-sm-2 col-form-label">Title: </label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{title}" type="text">
        </div>
    </div>
    <div class="mb-3 row m-2">
        <input type="hidden" th:field="*{id}">
        <label th:for="writer" class="col-sm-2 col-form-label">Writer: </label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{writer}" type="text">
        </div>
    </div>
    <div class="mb-3 row m-2">
        <label th:for="content" class="col-sm-2 col-form-label">Content: </label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{content}" type="text">
        </div>
    </div>
    <div class="mb-3 row m-2">
        <label th:for="dateCreated" class="col-sm-2 col-form-label">DateCreated: </label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{dateCreated}" type="date">
        </div>
    </div>
    <div class="mb-3 row m-2">
        <label th:for="category" class="col-sm-2 col-form-label">Category: </label>
        <div class="col-sm-10">
            <select class="form-control" th:field="*{category}">
                <option th:each="item: ${categoryList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>
    </div>
    <input type="submit" value="submit">
</form>
</body>
</html>
