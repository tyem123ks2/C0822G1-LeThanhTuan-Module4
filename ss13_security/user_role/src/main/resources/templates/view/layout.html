<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <th:block th:fragment="bootstrap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>

    <style>

      @media (min-width: 992px) {
        .d-flex{
          position: absolute;
          right: 30px;
        }
      }
    </style>

  </th:block>


</head>
<body>
<th:block th:fragment="menu">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a href="/home" class="navbar-brand">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ">
          <li sec:authorize="hasRole('GUEST')" class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>

          <li sec:authorize="hasRole('EMPLOYEE')" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
               data-bs-toggle="dropdown">
              Manage
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li sec:authorize="hasRole('EMPLOYEE')" ><a href="#" class="dropdown-item">Add</a></li>
              <li sec:authorize="hasRole('EMPLOYEE')"><a href="#" class="dropdown-item">Update</a></li>
              <li sec:authorize="hasRole('ADMIN')"><a href="#" class="dropdown-item">List</a></li>
            </ul>
          </li>
          <li sec:authorize="isAuthenticated()" class="nav-item">
            <a class="nav-link" href="/logout">Log-out</a>
          </li>
        </ul>
        <form class="d-flex" action="">
          <input type="search" class="form-control" placeholder="Search">
          <button class="btn btn-outline-success ml-2" type="submit">Search</button>
        </form>
      </div>

    </div>
  </nav>

</th:block>
</body>
</html>
