<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/return-book}" th:object="${history}" method="post">
<h1 style="color: blue; position: center" > LIBRARY OF BANKING UNIVERSITY OF HO CHI MINH CITY</h1>
    <div>
        <a>Nhập mã code mượn sách để trả sách:</a>
        <br>
        <label th:for="code"></label>
        <input type="number" th:field="*{code}" placeholder="Nhập mã code sách mượn"> <br>
        <p style="color: red" th:text="${message}"></p>
        <p style="color: black" th:text="${code}"></p>
        <button type="submit">Submit</button>
    </div>
</form>

<table class="table table-striped table-bordered" id="tableBooks">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Producer</th>
        <th scope="col">Year Publishing</th>
        <th scope="col">Price</th>
        <th scope="col">Amount</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="book,stt : ${bookList}">
        <td th:text="${stt.count}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.producer}"></td>
        <td th:text="${book.yearPublishing}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.amount}"></td>
        <td><a th:href="@{/borrow-book/__${book.id}__}"
               style="text-decoration: none">Borrow</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
