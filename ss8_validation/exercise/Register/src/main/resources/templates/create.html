<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form class="vh-100" th:action="@{/create}" th:object="${user}" method="post">
    <div class="modal-body">
        <div class="mb-3">
            <label for="exampleFormControlInput1" th:for="firstName" class="form-label">firstName </label>
            <input type="text" class="form-control" th:field="*{firstName}" id="exampleFormControlInput1" placeholder="enter title">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red"> Wrong! </span>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" th:for="lastName"  class="form-label">lastName </label>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="enter author name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" th:for="phoneNumber" class="form-label">phoneNumber </label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="enter date">
            <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"> Wrong! </span>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" th:for="age" class="form-label">age </label>
            <input type="text" class="form-control" th:field="*{age}" placeholder="enter date">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" th:for="email" class="form-label">email </label>
            <input type="text" class="form-control" th:field="*{email}" placeholder="enter date">
        </div>

    </div>
    <div class="modal-footer">
        <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
