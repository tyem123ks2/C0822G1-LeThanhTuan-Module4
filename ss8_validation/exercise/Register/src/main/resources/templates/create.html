<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 style="color: blue"> ADD NEW USER</h1>

<a th:href="@{/user}">Back to User list</a>

<form action="/user/save" method="post" th:object="${userDto}">
    <table>
        <tr>
            <td>First name:</td>
            <td>
                <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                <input type="text" th:field="*{firstName}"/>
            </td>
        </tr>

        <tr>
            <td>Last name:</td>
            <td>
                <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                <input type="text" th:field="*{lastName}"/>
            </td>
        </tr>

        <tr>
            <td>Phone Number:</td>
            <td>
                <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                <input type="number" th:field="*{phoneNumber}"/>
            </td>
        </tr>

        <tr>
            <td>Age:</td>
            <td>
                <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
                <input type="number" th:field="*{age}"/>
            </td>
        </tr>

        <tr>
            <td>Email:</td>
            <td>
                <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                <input type="text" th:field="*{email}"/>
            </td>
        </tr>
    </table>

    <input type="submit" value="Save"/>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
