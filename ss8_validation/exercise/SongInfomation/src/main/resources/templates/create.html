<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 style="color: blue"> ADD NEW USER</h1>

<a th:href="@{/show-list-song}">Back to Song list</a>

<form class="w-25 border border-2 border-dark p-3 rounded"
      th:action="@{/create}" method="post" th:object="${songDto}">
    <table>
        <tr>
            <td>Name of the song:</td>
            <td>
                <input type="text" th:field="*{name}"/><br>
                <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </td>
<!--            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"> Name Error </td>-->
        </tr>

        <tr>
            <td>Single:</td>
            <td>
                <input type="text" th:field="*{singer}"/>
                <p style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></p>
            </td>
<!--            <td th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}" style="color: red"> Single Error </td>-->
        </tr>

        <tr>
            <td>Category:</td>
            <td>
                <input type="text" th:field="*{category}"/>
                <p style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
            </td>
<!--            <td th:if="${#fields.hasErrors('category')}" th:errors="*{category}" style="color: red"> Category Error </td>-->
        </tr>
    </table>
    <input type="submit" value="Save"/>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
