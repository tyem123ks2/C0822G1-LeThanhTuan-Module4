<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 style="color: blue"> ADD NEW CUSTOMER </h1>

<a th:href="@{/customer/show-list}">Back to Customer list</a>
<form class="w-25 border border-2 border-dark p-3 rounded"
      th:action="@{/customer/create}" method="post" th:object="${customer}">
    <table>
        <tr>
            <td>First Name:</td>
            <td>
                <input type="text" th:field="*{firstName}"/><br>
                <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            </td>
            <!--            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"> Name Error </td>-->
        </tr>
        <tr>
            <td>Last Name:</td>
            <td>
                <input type="text" th:field="*{lastName}"/>
                <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            </td>
            <!--            <td th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}" style="color: red"> Single Error </td>-->
        </tr>
    </table>
    <input type="submit" value="Save"/>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
